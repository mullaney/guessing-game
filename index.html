<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./css/style_02.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Philosopher:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="background-image">stuff</div>
    <div id="container">
      <h1>Guessing Game</h1>
      <h2>Pick a number between 1 and 100!</h2>
      <form>
        <input id="guess-input" type="text" name="guess" value="" maxlength="3" placeholder="?" autofocus>
        <button id="guess-button">Guess</button>
      </form>
      <ul>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
      </ul>
      <div class="buttons">
          <button>New Game</button>
          <button>Hint</button>
      </div>
    </div>
    <footer id="footer">
      <img class="float-left" src="./img/fullstack.png" alt="Fullstack Academy">
      <img class="float-right" src="./img/grace-hopper.png" alt="Grace Hopper Academy">
      <div id="credit">Built by Kevin Kelly | Fork at github</div>
    <script src="./build/bundle.js" charset="utf-8"></script>
  </body>
</html>
